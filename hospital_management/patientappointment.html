<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hospital"></i>
            <span>GLOBAL HOSPITAL</span>
        </div>
        <nav class="navbar">
            <a href="#"><button class="logout-button">Logout</button></a>
        </nav>
    </header>
    <div class="side-navbar">
      <ul>
          <li><a href="#" >Dashboard</a></li>
          <li><a href="#" class="active">Book Appointment</a></li>
          <li><a href="#"class="last">Appointment History</a></li>
          
      </ul>
  </div>
    <main>
        <h1>Welcome, Brad Pitt</h1>
        <div class="dashboard-container">
            <div class="dashboard-card">
                <i class="fas fa-calendar-check"></i>
                <h2>Book My Appointment</h2>
                <a href="#">Book Appointment</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-calendar-alt"></i>
                <h2>My Appointments</h2>
                <a href="#">View Appointment History</a>
            </div>
        </div>
    </main>
</body>
</html>
